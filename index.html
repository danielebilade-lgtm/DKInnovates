<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKInnovates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to DKInnovates</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>About Us</h2>
        <p>DKInnovates is dedicated to delivering top-notch technology solutions.</p>
    </section>
    <section id="services">
        <h2>Our Services</h2>
        <p>We offer a variety of services including web development, mobile apps, and more.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="/api/contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2026 DKInnovates</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
